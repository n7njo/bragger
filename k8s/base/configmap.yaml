apiVersion: v1
kind: ConfigMap
metadata:
  name: bragger-config
  namespace: bragger
  labels:
    app: bragger
data:
  NODE_ENV: "production"
  PORT: "3001"
  FRONTEND_URL: "http://localhost:30000"
  MAX_FILE_SIZE: "10485760"
  UPLOAD_PATH: "uploads"
  POSTGRES_DB: "bragger"
  POSTGRES_USER: "bragger"